<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Orų prognozė</title>
</head>
<body>

<div class="container">
    <h1 class="title">Orų prognozė</h1>
    <div class="search-box">
        <input class="search-input" type="text" placeholder="Įrašykite miesto pavadinimą...">
        <button class="search-button">OK</button>
    </div>
    <div class="link-back">Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a>
    </div>
</div>


<div class="modal-background">
    <div class="modal-message">
        <div class="weather-date" id="localtime"></div>
        <div class="weather-location" id="name-region"></div>
        <div class="weather-temperature">
            <img class="weather-icon" id="icon" src="">
            <h3 id="temp_c"></h3>
        </div>
        <div class="weather-box">
            <h6>Debesuotumas:</h6>
            <h4 id="cloud"></h4>
        </div>
        <div class="weather-box">
            <h6>Krituliai:</h6>
            <h4 id="precip_mm"></h4>
        </div>
        <div class="weather-box">
            <h6>Matomumas:</h6>
            <h4 id="vis_km"></h4>
        </div>
        <hr>
        <div class="weather-box">
            <h6>Jutiminė temperatūra</h6>
            <p><span class="weather-box-txt" id="feelslike_c"></span></p>
        </div>
        <div class="weather-box">
            <h6>Vėjas</h6>
            <p><span class="weather-box-txt" id="wind_kph"></span> km/h</p>
        </div>
        <div class="weather-box">
            <h6>Slėgis</h6>
            <p><span class="weather-box-txt" id="pressure_mb"></span> hPa</p>
        </div>
        <div class="weather-box">
            <h6>Drėgmė</h6>
            <p><span class="weather-box-txt" id="humidity"></span>%</p>
        </div>

        <img src="img/close-button.svg" class="modal-close-button">
    </div>
</div>


<div class="donation">
    <a href="https://gogetfunding.com/audrius/" target="_blank">
        <img class="donation-img" src="img/beer.png" alt="Buy Me a Beer">
    </a>
</div>

<div class="screen-not-valid-wrapper">
    <div class="screen-not-valid">Atsiprašome, įrenginio ekrano plotis turi būti ne mažiau 980px!</div>
</div>


</body>
</html>
